<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4fd1c5;
            --primary-dark: #38b2ac;
            --secondary: #f6ad55;
            --dark: #2d3748;
            --light: #f7fafc;
        }

        body {
            background-color: #1e3a8a; /* Blue background */
            font-family: 'Inter', sans-serif;
            color: #f9fafb; /* Light text color */
        }

        .card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .stat-card {
            border-left: 4px solid var(--primary);
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .nav-link {
            position: relative;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover:after {
            width: 100%;
        }
    </style>

</head>
<!-- Main Content -->
    <div class="flex flex-col flex-1 overflow-hidden">


        <!-- Dashboard Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-6">
            <div class="mb-6">
                <h1 class="text-3xl font-bold">Hi {{ user.username }}</h1>
                <p class="text-gray-300"><i>Here's what's happening with your submissions today</i></p>
            </div>

            <!-- Stats Cards -->
            <div class="container">
                <div class="grid gap-6 mb-8 md:grid-cols-3">
                    <!-- Total Submissions -->
                    <div class="card stat-card bg-gray-800 rounded-lg p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-500 text-white">
                                <i class="fas fa-file-alt text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium">Total Submissions</p>
                                <p class="text-2xl font-semibold">{{total_submissions}}</p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-blue-600 text-white">
                            </span>
                        </div>
                    </div>

                    <!-- Accepted Submissions -->
                    <div class="card stat-card bg-gray-800 rounded-lg p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-500 text-white">
                                <i class="fas fa-check-circle text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium">Accepted Submissions</p>
                                <p class="text-2xl font-semibold">{{accepted_submissions}}</p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-green-600 text-white">
                            </span>
                        </div>
                    </div>

                    <!-- Rejected Submissions -->
                    <div class="card stat-card bg-gray-800 rounded-lg p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-red-500 text-white">
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium">Rejected Submissions</p>
                                <p class="text-2xl font-semibold">{{rejected_submissions}}</p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-red-600 text-white">
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="card bg-gray-800 rounded-lg p-6 mb-8">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                        <h2 class="text-xl font-semibold">Submissions Progress</h2>
                        <div class="inline-flex rounded-md shadow-sm mt-4 md:mt-0" role="group">
                            <a href="?granularity=day" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-500">
                                Daily
                            </a>
                            <a href="?granularity=month" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-500">
                                Monthly
                            </a>
                            <a href="?granularity=year" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-500">
                                Yearly
                            </a>
                        </div>
                    </div>

                    <div class="h-80">
                        <canvas id="myLineChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('myLineChart').getContext('2d');
            const submissionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: {{ labels|safe }},
                    datasets: [{
                        label: 'Submissions',
                        data: {{ counts|safe }},
                        borderColor: '#4fd1c5',
                        backgroundColor: 'rgba(79, 209, 197, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#4fd1c5',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#2d3748',
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 12
                            },
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `Submissions: ${tooltipItem.raw}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                drawBorder: false,
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Number of Submissions',
                                color: '#f9fafb'
                            },
                            ticks: {
                                stepSize: 1,
                                color: '#e2e8f0'
                            }
                        },
                        x: {
                            grid: {
                                display: false,
                                drawBorder: false
                            },
                            title: {
                                display: true,
                                text: 'Date',
                                color: '#f9fafb'
                            },
                            ticks: {
                                color: '#e2e8f0'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
