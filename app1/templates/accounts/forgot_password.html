{% block title %}Password Reset{% endblock %}

{% block content %}
  <p>Enter your email address to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline text-sm">Forgot password?</a>
  </form>
{% endblock %}
