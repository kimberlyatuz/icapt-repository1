<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div class="bg-teal-700 p-8 rounded-lg shadow-lg w-full max-w-md">
        <form>
            <div class="mb-4">
                <label class="block text-white text-lg mb-2" for="email">Enter Email/Username</label>
                <input class="w-full p-3 rounded-lg border border-gray-300" type="email" id="email" placeholder="Enter Email/Username">
            </div>
            <div class="mb-4">
                <label class="block text-white text-lg mb-2" for="new-password">Enter New Password</label>
                <input class="w-full p-3 rounded-lg border border-gray-300" type="password" id="new-password" placeholder="Enter New Password">
            </div>
            <div class="mb-4">
                <label class="block text-white text-lg mb-2" for="confirm-password">Confirm New Password</label>
                <input class="w-full p-3 rounded-lg border border-gray-300" type="password" id="confirm-password" placeholder="Confirm New Password">
            </div>
            <div class="mb-4">
                <p class="text-white text-lg mb-2">Please check your email for your OTP</p>
                <label class="block text-white text-lg mb-2" for="otp">Enter OTP for verification</label>
                <div class="flex space-x-2">
                    <input class="w-12 p-3 rounded-lg border border-gray-300 text-center" type="text" id="otp1" maxlength="1">
                    <input class="w-12 p-3 rounded-lg border border-gray-300 text-center" type="text" id="otp2" maxlength="1">
                    <input class="w-12 p-3 rounded-lg border border-gray-300 text-center" type="text" id="otp3" maxlength="1">
                    <input class="w-12 p-3 rounded-lg border border-gray-300 text-center" type="text" id="otp4" maxlength="1">
                </div>
            </div>
            <div class="mb-4">
                <button class="w-full bg-teal-900 text-white p-3 rounded-lg hover:bg-teal-800">Verify</button>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="remember-me" class="mr-2">
                <label for="remember-me" class="text-white">Remember Me</label>
            </div>
        </form>
    </div>
</body>
</html>
